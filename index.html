<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  

    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Order summary</title>
</head>
<body>
    <img src="./assets/images/pattern-background-desktop.svg" alt="Background pattern" class="background__pattern-desktop">
    <img src="./assets/images/pattern-background-mobile.svg" alt="Mobile background pattern" class="background__pattern-mobile">

    <article class="order__card">
        <header class="order__card-header">
            <img src="./assets/images/illustration-hero.svg" alt="Music illustration" class="card__header-img">
        </header>

        <section class="order__card-description">
            <h1 class="card__text card__text--title">Order summary</h1>
            <p class="card__text card__text--light">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <section class="card__billing">
            <img src="./assets/images/icon-music.svg" alt="Music icon" class="card__billing-icon">
            <h2 class="card__text card__text--semibold billing__text">Annual Plan</h2>
            <p class="card__text card__text--light billing__text">$55.99/year</p>
            <a href="#" target="_blank" class="card__text card__link">Change</a>
        </section>

        <footer class="card__footer">
            <button class="card__button">Proceed to Payment</button>
            <button class="card__button card__button--cancel">Cancel Order</button>
        </footer>
    </article>

    <div class="styles"></div>
</body>
</html>
